    <link href="/static/css/pre.css" rel="stylesheet">

<body>
    <section class="container">
        <div class="row justify-content-center">
            <ul class="nav nav-pills">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/tbot">Tbot</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/errors">Errors</a>
                </li>
            </ul>
        </div>
    </section>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body" style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img src="/static/img/tbot-logo.png" class="card-img-top" alt="..."></li>
                            <li class="list-group-item"><h5 class="card-title ">TradingView's Alerts on Tradingboat</h5></li>
                            <li class="list-group-item"><a href="alerts" class="btn btn-primary btn-lg">Alerts</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body"  style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img src="/static/img/tbot-logo.png" class="card-img-top" alt="..."></li>
                            <li class="list-group-item"><h5 class="card-title">Interactive Brokers' Order on Tradingboat</h5></li>
                            <li class="list-group-item"><a href="orders" class="btn btn-primary btn-lg">Orders</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body"  style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img src="/static/img/tbot-logo.png" class="card-img-top" alt="..."></li>
                            <li class="list-group-item"><h5 class="card-title">Tbot on Tradingboat</h5></li>
                            <li class="list-group-item"><a href="tbot" class="btn btn-primary btn-lg">Tbot</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body"  style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img src="/static/img/tbot-logo.png" class="card-img-top" alt="..."></li>
                            <li class="list-group-item"><h5 class="card-title">Interactive Brokers' Errors on Tradingboat</h5></li>
                            <li class="list-group-item"><a href="errors" class="btn btn-primary btn-lg">Errors</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body"  style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img src="/static/img/ngrok-logo.png" class="card-img-top" alt="..."></li>
                            <li class="list-group-item"><h5 class="card-title text-muted d-flex">Go to your NGROK</h5></li>
                            <li class="list-group-item"><a id='idNgrok' href="#" class="btn btn-primary btn-lg">NGROK</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4 card text-black border-success mt-3 mb-3">
                    <div class="card-body"   style="width: 24rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><img id=imgTV src="/static/img/tvwb-logo.png" class="card-img-top" style="height: 48rem;" alt="..." /></li>
                            <li class="list-group-item"><h5 class="card-title">TVWB</h5></li>
                            <li class="list-group-item"><a href="/dashboard" class="btn btn-primary btn-lg">TVWB</a></li>
                            <li class="list-group-item"><span id="logContainer"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>


        // A $( document ).ready() block.
        $( document ).ready(function() {
            $( "#imgTV" ).each( function() {
                var $img = $( this );
                $img.height( $img.height() * 0.1);
            });
            $.ajax({
                url: '/ngrok',
                dataType: 'json',
                type: 'GET',
                contentType: 'application/json',
                error: function () {
                    alert("An error had occurred");
                },
                success: function (response) {
                    if (response && response.data) {
                        const val = response.data.address;
                        $("#idNgrok").attr('href', val);
                    }
                }
            });
        });

    </script>
<div class="beta-border-bottom"></div>
<div class="beta-border-top"></div>
</body>
</html>
